<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP BG Animation</title>
    <style>
      body {
        background-image: linear-gradient(
          to right bottom,
          #5e7dff,
          #3098ff,
          #10b0ff,
          #3bc4ff,
          #6bd6ff
        );
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
      }
      #bg-blocks {
        width: 100vw;
        height: 100vh;
      }
      #Rectangle_1,
      #Rectangle_2,
      #Rectangle_3,
      #Rectangle_4,
      #Rectangle_5,
      #Rectangle_6 {
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <svg id="bg-blocks">
      <defs>
        <linearGradient
          id="linear-gradient"
          x1="0.83"
          y1="0.072"
          x2="0.176"
          y2="0.881"
          gradientUnits="objectBoundingBox"
        >
          <stop offset="0" stop-color="#fff" stop-opacity="0.4" />
          <stop offset="1" stop-color="#fff" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient
          id="linear-gradient-6"
          x1="0.902"
          y1="0.172"
          x2="0.125"
          y2="0.909"
          gradientUnits="objectBoundingBox"
        >
          <stop offset="0" stop-color="#fff" stop-opacity="0.2" />
          <stop offset="1" stop-color="#fff" stop-opacity="0.4" />
        </linearGradient>
      </defs>
      <g id="Group_17" data-name="Group 17" transform="translate(67 45.203)">
        <rect
          id="Rectangle_1"
          data-name="Rectangle 1"
          width="391"
          height="390"
          rx="195"
          transform="translate(-67 464.797)"
          fill="url(#linear-gradient)"
        />
        <rect
          id="Rectangle_2"
          data-name="Rectangle 2"
          width="211"
          height="210"
          rx="105"
          transform="translate(339 99.797)"
          fill="url(#linear-gradient)"
        />
        <rect
          id="Rectangle_3"
          data-name="Rectangle 3"
          width="366"
          height="364"
          rx="182"
          transform="translate(1007 490.797)"
          fill="url(#linear-gradient)"
        />
        <rect
          id="Rectangle_4"
          data-name="Rectangle 4"
          width="215"
          height="215"
          transform="translate(683.844 392.477) rotate(45)"
          fill="url(#linear-gradient)"
        />
        <rect
          id="Rectangle_5"
          data-name="Rectangle 5"
          width="155"
          height="155"
          transform="translate(-26.992 64.398) rotate(-45)"
          fill="url(#linear-gradient)"
        />
        <rect
          id="Rectangle_6"
          data-name="Rectangle 6"
          width="391"
          height="390"
          rx="195"
          transform="translate(885 -21.203)"
          fill="url(#linear-gradient-6)"
        />
      </g>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        const svg = document.getElementById("bg-blocks");
        svg.setAttribute(
          "viewBox",
          `0 0 ${window.innerWidth} ${window.innerHeight}`
        );
        const rect1 = document.getElementById("Rectangle_1");
        const rect2 = document.getElementById("Rectangle_2");
        const rect3 = document.getElementById("Rectangle_3");
        const rect4 = document.getElementById("Rectangle_4");
        const rect5 = document.getElementById("Rectangle_5");
        const rect6 = document.getElementById("Rectangle_6");
        const width = window.innerWidth;
        const height = window.innerHeight;
        function randomX() {
          return Math.random() * width;
        }
        function randomY() {
          return Math.random() * height;
        }
        gsap.to(rect1, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 5,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        gsap.to(rect2, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 4,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        gsap.to(rect3, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 3,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        gsap.to(rect4, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 5,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        gsap.to(rect5, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 2,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        gsap.to(rect6, {
          rotation: 360,
          x: () => randomX(),
          y: () => randomY(),
          repeatRefresh: true,
          duration: 5,
          ease: "power2.inOut",
          repeat: -1,
          yoyo: true,
        });
        window.addEventListener("resize", () => {
          svg.setAttribute(
            "viewBox",
            `0 0 ${window.innerWidth} ${window.innerHeight}`
          );
        });
      });
    </script>
  </body>
</html>
